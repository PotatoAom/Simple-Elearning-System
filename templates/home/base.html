<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Learning Management System</title>
    <link rel="icon" type="image/x-icon" href="/static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'src/style.css' %}">
</head>
<body>
    <section class="vh-100" style="background-color: #28033d;">
        <a class="text-white" href="/home" style="position: absolute; top: 20px; left: 20px;">
            <h3><i class="fa fa-graduation-cap" aria-hidden="true"></i> E-Learning Management System</h3>
        </a>
        <div class="container d-flex justify-content-center align-items-center h-100">     
            <div class="cardbox bg-light text-black" style="border-radius: 2rem; max-width: 500px; width: 80%;">
                <div class="card-body p-4"> 
                    {% if messages %}
                    <div class="messages text-center">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                    {% endif %}
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
