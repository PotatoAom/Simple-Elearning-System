{% extends 'home/base.html' %}
{% block content %}
<h3 class="mb-3 text-center">Change Password</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <a class="mb-3 btn btn-primary" href="javascript:history.back()">Go Back</a>
  <button class="mb-3 btn btn-primary" type="submit">Save changes</button>
</form>
{% endblock content %}
